{% extends 'base.html' %}

{% block content %}
<div class="content">
    <div class="titulo-secao">
        <div class="form_patient">
            <h1>Registrar Usuario</h1>
            <br>
            <form
                action="{{ form_action }}"
                method="post">
                {% csrf_token %}
                
                {% for field in form %}
                <div class="form-field">
                    <label for="{{ field.id_for_label }}">{{ field.label }}:</label>
                    {{ field }}
                    {{ field.errors }}
                </div>
                {% endfor %}
                <input type="submit" value="Enviar">
            </form>
        </div>
    </div>
</div>
{% endblock %}
