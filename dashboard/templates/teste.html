{% extends 'base.html' %}

{% block content %}
  
  <div class="">

    <h2>Contact</h2>
    

    <form 
      action="{% url 'dashboard:teste' %}"
      method="POST"
      enctype="multipart/form-data"
    >
        {% csrf_token %}       
        
        {% for field in form  %}       
                  
      <div class="">
        <div class="">
          <label for="{{ field.id_for_label}}">{{ field.label }}</label>
          {{ field }}
          {{ field.errors }}
        </div>
      </div>

      {% endfor %}
      <div class="">
        <div class="">
          <button class="" type="submit">Send</button>
        </div>
      </div>

      
      

    </form>
  </div>
{% endblock content %}
