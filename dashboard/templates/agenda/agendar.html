{% extends 'base.html' %}

{% block content %}
<div class="content">
    <div class="titulo-secao">
        <div class="form_patient">
            <h1>Agendar Paciente</h1>
            <br>
            <form
                action="{{ form_action }}"
                method="post" class="form-create-patient">
                {% csrf_token %}
                
                {% for field in form %}
                <div class="form-field">
                    <label for="{{ field.id_for_label }}">{{ field.label }}:</label>
                    {{ field }}
                    {{ field.errors }}
                </div>

                {% endfor %}
                {% for error in form.email.errors %}
                    <p class="error">{{ error }}</p>
                {% endfor %}

                <input type="submit" value="Enviar">
            </form>
        </div>
    </div>
</div>
{% endblock %}
