{% extends 'prontuario.html' %}

{% block atendimento %}
dentro do block  atendimento

<div id="form-atendimento">
    <form 
        >
        {% csrf_token %}
        {{ form.as_p }}

        <input type="text" name="nome" placeholder="Nome">
        <input type="date" name="data_nascimento" placeholder="Data de nascimento">
        <select name="sexo_biologico">
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
        </select>
        <input type="text" name="cpf" placeholder="CPF">
        <input type="text" name="rg" placeholder="RG">
        <input type="text" name="nome_mae" placeholder="Nome da mãe">
        <input type="email" name="email" placeholder="E-mail">
        <input type="text" name="cep" placeholder="CEP">
        <input type="text" name="endereco" placeholder="Endereço">
        <input type="number" name="numero" placeholder="Número">
        <input type="text" name="bairro" placeholder="Bairro">
        <input type="text" name="cidade" placeholder="Cidade">
        <input type="text" name="estado" placeholder="Estado">
        <input type="text" name="telefone" placeholder="Telefone">
        <input type="text" name="procedimento" placeholder="Procedimento">
        <input type="text" name="convenio" placeholder="Convênio">
        <input type="date" name="data_consulta" placeholder="Data da consulta">
        <input type="time" name="hora_consulta" placeholder="Hora da consulta">
        <input type="text" name="status" placeholder="Status">

        <button type="submit">Enviar</button>
    </form>
</div>

{% endblock %}
