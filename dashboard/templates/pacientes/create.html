{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="content">
    <div class="titulo-secao">
        <div class="form_patient">
            <h1>{{ nome_func }}</h1>
            <br>
            <form
                action="{{ form_action }}"
                method="POST" class="form-create-patient">
                {% csrf_token %}
                
                {% include 'partials/_messages.html' %}
                {% for field in form %}
                <div class="form-field">
                    <label for="{{ field.id_for_label }}">{{ field.label }}:</label>
                    {{ field }}
                    {{ field.errors }}
                </div>

                {% endfor %}
                {% for error in form.email.errors %}
                    <p class="error">{{ error }}</p>
                {% endfor %}

                <input type="submit" value="Enviar">
            </form>
        </div>
    </div>
</div>

<script src="{% static 'static/js/data_nascimento_format.js' %}"></script>
<script src="{% static 'static/js/telefone_format.js' %}"></script>
{% endblock %}
