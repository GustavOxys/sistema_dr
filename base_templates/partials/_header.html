{% load static %}

<header>     
    <div class="header-saudacao">
        <h1> Bem Vindo {{ user.username }}!</h1> 
    </div> 

    <div class="search">
        <form
            action="{{ search_action }}"
            method="GET">        
            <input
                type="search"
                class="search-input"
                placeholder="{{ placeholder_action }}"
                id="{{ id_action }}"
                name="{{ name_action }}"
                value=" {{ search_value }}"
                
            >
            <i class="bi bi-search search-icon"></i>            
        
        </form>
    
    </div>
    <div class="info-header">
              
        
        {% if user.is_authenticated %}
            <a href="{% url 'dashboard:logout'%}">Encerrar sessÃ£o</a> 

        {% else %}
            <a href="{% url 'dashboard:login'%}">Entrar</a> 
            <a href="{% url 'dashboard:register_user'%}">Registrar</a> 
        {% endif %}             
    </div>
</header>
