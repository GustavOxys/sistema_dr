{% if page_obj %}
    <div class="pagination">
        <span class="step-links">
            {% if page_obj.has_previous %}
                <a href="?page=1&q={{ search_value }}">&laquo; </a>
                <a href="?page={{ page_obj.previous_page_number }}&q={{ search_value }}">Anterior</a>
            {% endif %}

            <span class="current">
                {{ page_obj.number }}
            </span>

            {% if page_obj.has_next %}
                <a href="?page={{ page_obj.next_page_number }}&q={{ search_value }}"">Pr√≥xima</a>
                <a href="?page={{ page_obj.paginator.num_pages }}&q={{ search_value }}""> &raquo;</a>
            {% endif %}
        </span>
    </div>
{% endif %}
